---
name: bulk_register_ip
runner_type: python-script
description: Register new IPs/tag(s) or update existing registrations in bulk
enabled: true
entry_point: bulk_register_ip.py
parameters:
  objects:
    type: array
    description: List of objects to bulk register. Each object will be validated before being applied
    required: true
  firewall:
    type: string
    description: Predefined firewall from pack config
    required: false
